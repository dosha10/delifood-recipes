<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delifoods Recipe</title>
    <!--Delifoods icon-->
    <link rel="icon" href="images/D_logo.png">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!--Navbar-->
    <section>
        <nav class="navbar navbar-light" style="background-color: #fff;">
            <a class="navbar-brand" href="#">
                <img src="images/D_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""> Delifoods
            </a>
        </nav>
    </section>

    <!--Welcome section-->
    <img src="images/figma.jpg" alt="" width="419px" height="284px" class="figma">
    <figcaption class="d-inline-block align-center" id="figcaption">
        Welcome to <br> Delifoods Recipes
    </figcaption>

    <!--Search bar-->
    <h1 id="header1">Find ingredients for your meals</h1>
    <p id="para1">“Real food does not have ingredients, real food is ingredients.” - Jamie Oliver</p><br><br><br><br><br>
    <form class="form-inline" id="form">
        <div class="container">
            <input class="form-control mr-sm-2" type="search" id="query" name="q" placeholder="Search ">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btn">Search</button>
        </div>
    </form><br>

    <!--Result-->
    <div class="meal-result">
        <p class="text-center">Your search results:</p>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    French fries
                </div>
                <div class="col">
                    Pizza
                </div>
                <div class="col">
                    Buffalo Wings
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    Burger
                </div>
                <div class="col">
                    Sandwich
                </div>
                <div class="col">
                    Omlette
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
